    <div class="signin-container">
      <form
        action="signin-script.php"
        class="signin-form"
        name="signInForm"
        method="POST"
      >
        <label for="e-mail">E-mail:</label><br /><br />
        <input
          type="text"
          id="email"
          name="email"
          onclick="stateHandleSignIn(), validEmail(this.id)"
          onkeyup="stateHandleSignIn(), validEmail(this.id)"
        />
        <br />
        <p id="email-empty" style="color: transparent">Email is not valid!</p>
        <label for="password">Password:</label>
        <a href="reset-password.html">Forgot?</a><br /><br />
        <input
          type="password"
          id="password"
          name="password"
          onclick="ifTextPassword(this.id); stateHandleSignIn()"
          onkeyup="ifTextPassword(this.id); stateHandleSignIn()"
        />
        <p id="error-password" style="color: transparent">Password is empty!</p>
        <br />
        <input
          type="submit"
          value="Sign In"
          id="submit"
          disabled
          onclick="stateHandleSignIn()"
        />
        <p>Don't have an account? <a href="register.html">Create one!</a></p>
      </form>
